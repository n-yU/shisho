<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>{{ title }}</title>
    <!-- MDB icon -->
    <link rel="icon" href="../static/img/favicon.ico" type="image/x-icon" />
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.css" rel="stylesheet" />
    <!-- カスタムCSS -->
    <link href="../static/css/my-sheet.css" rel="stylesheet" />
</head>

<body>
    <!-- ヘッダー -->
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #0a4275;">
            <div class="container-fluid py-3 px-4">
                <!-- Toggle button -->
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>

                <!-- Collapsible wrapper -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <a class="navbar-brand" href="/" style="font-size: 2rem">{{ shishosan }}</a>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0" style="font-size: 1.25rem">
                        <li class="nav-item"><a class="nav-link" href="/shelf/1">本棚</a></li>
                        <li class="nav-item"><a class="nav-link" href="/explore">検索</a></li>
                        <li class="nav-item"><a class="nav-link" href="/register">登録</a></li>
                        <li class="nav-item"><a class="nav-link" href="/users">ユーザ一覧</a></li>
                    </ul>
                </div>
                <!-- Collapsible wrapper -->

                <!-- Right elements -->
                <div class="d-flex align-items-center">
                    <a class="dropdown-toggle d-flex align-items-center hidden-arrow" href="#"
                        id="navbarDropdownMenuLink" role="button" data-mdb-toggle="dropdown" aria-expanded="false">
                        <img src="https://github.com/n-yU.png" class="rounded-circle" height="50" alt="" loading="lazy">
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end dropdown-menu-dark"
                        aria-labelledby="navbarDropdownMenuLink">
                        <li><span class="dropdown-item">ログイン中 (ユーザID: {{ current_user.uId }})</span></li>
                        <li><hr class="dropdown-divider" /></li>
                        <li><a class="dropdown-item" href="/mypage">マイページ</a></li>
                        <li><a class="dropdown-item" href="/history">閲覧履歴</a></li>
                        <li><a class="dropdown-item" href="/option">設定</a></li>
                        <li><a class="dropdown-item" href="/logout">ログアウト</a></li>
                    </ul>
                </div>
                <!-- Right elements -->
            </div>
        </nav>
        <!-- Navbar -->
    </header>

    {% block content %}{% endblock %}

    <!-- フッター -->
    <footer class="text-center text-white fixed-bottom" style="background-color: #0a4275;">
        <!-- Copyright -->
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.2);">
            © 2021 Copyright: nyU
        </div>
        <!-- Copyright -->
    </footer>
    <!-- Footer -->

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.3.0/mdb.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://unpkg.com/infinite-scroll@4/dist/infinite-scroll.pkgd.min.js"></script>
    <!-- カスタムスクリプト -->
    <script type="text/javascript" src="../static/js/my-script.js"></script>
</body>

</html>
